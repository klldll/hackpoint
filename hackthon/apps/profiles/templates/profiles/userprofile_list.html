{% extends 'profiles/base.html' %}

{% block main %}
<div class="row">
  <div class="large-12 columns">
    <ul>
      {% for profile in profile_list %}
        <li>
          {{ profile.user.id }}
          {{ profile.user.username }}
          {{ user.name }}
          {{ user.surname }}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
