{% extends 'profiles/base.html' %}
{% load gravatar %}

{% block main %}
<div class="row">
  <div class="large-12 columns">
    <ul>
      {% for profile in profile_list %}
        <li>
          {{ profile.user.id }}
          {% gravatar_img_for_email profile.user.username %}
          {{ user.username }}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
