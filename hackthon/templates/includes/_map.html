<script type="text/javascript">
  $(document).ready(function() {
    ymaps.ready(init);
    var mainMap, modalMap,
        placeMark;

    function init(){
      placeMark = new ymaps.Placemark([59.123771, 37.877115], {
        content: 'Череповец',
        balloonContent: 'Молодежный центр города Череповца;'
      });

      mainMap = new ymaps.Map ("map", {
        center: [59.123771, 37.877115],
        zoom: 16,
      });

      modalMap = new ymaps.Map ("map-modal", {
        center: [59.123771, 37.877115],
        zoom: 16,
      });

      modalMap.geoObjects.add(placeMark);
      mainMap.geoObjects.add(placeMark);

      ymaps.geoXml.load('http://maps.yandex.ru/export/usermaps/T4xMfSgWwncaG8NAU8RRXju-GfAZcTM-/').then(function (res) {
        modalMap.geoObjects.add(res.geoObjects);
      });
    }

  });
</script>
