<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
<script type="text/javascript">
  ymaps.ready(init);
  var myMap,
      placeMark;

  function init(){     
    myMap = new ymaps.Map ("map", {
      center: [59.123771, 37.877115],
      zoom: 16,
    });

    placeMark = new ymaps.Placemark([59.123771, 37.877115], {
      content: 'Череповец',
      balloonContent: 'Молодежный центр города Череповца;'
    });
    myMap.geoObjects.add(placeMark);
  }
</script>
