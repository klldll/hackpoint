{% load i18n %}

<script>
  setTimeout( '$(".messages").fadeOut("slow")', 4000 );
</script>
<div class="messages">
  {% for message in messages %}
  <div data-alert class="alert-box {% if message.extra_tags %}{{ message.extra_tags }}{% else %}success{% endif %}">
      <a href="#" data-dismiss="alert" class="close">&times;</a>
      {{ message }}
    </div>
  {% endfor %}
</div>
