{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans 'Please enter your new password ' %}</h2>
  {% if validlink %}
    <form enctype="multipart/form-data" action="" id="form" class="form password-change-form" method="post" novalidate="">
        {% csrf_token %}    
        {{ form.as_p }}
        <div id="form-submit" class="field clearfix submit">
            <input value="{% trans 'Submit' %}" type="submit">
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
   
    <script type="text/javascript">
      document.getElementById('id_username').focus()
    </script>
  {% else %}
    <p>{% trans 'The password reset link was invalid' %}</p>
  {% endif %}
{% endblock %}
