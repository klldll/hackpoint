{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans 'Password reset' %}</h2>
  <form enctype="multipart/form-data" action="" id="form" class="form password-reset-form" method="post" novalidate="">
    {% csrf_token %}    
    {{ form.as_p }}
    <div id="form-submit" class="field clearfix submit">
      <input value="{% trans 'Submit' %}" type="submit">
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>
{% endblock %}
